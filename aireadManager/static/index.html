<!DOCTYPE html>
<html>
<head>
    <link href="css/index.css" rel="stylesheet">
    <title>Manager</title>
</head>
<body ng-controller="mainCtl">
<header id="header">
    <div class="container">
        <div class="row">
            <h1><a href="index.html">Manager</a></h1>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2 border">
            <accordion close-others="oneAtATime">
                <accordion-group ng-repeat="name in navHeaderList" heading="{{ name }}" is-open="True">
                    <ul class="f-nav-list">
                        <li ng-repeat="(name, item) in treeDef[name]">
                            <a ng-href="#/{{ item.url }}">{{ item.name }}</a>
                        </li>
                    </ul>
                </accordion-group>
            </accordion>
        </div>
        <div ng-view class="col-md-10"></div>
    </div>
</div>

<script src="lib/require.js"></script>
<script src="js/main.js"></script>
</body>
</html>
