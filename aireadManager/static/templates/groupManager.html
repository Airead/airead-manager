<div class="item-main">
    <div class="row item-bar">
        <div class="col-md-2">
            <h4>{{ pageTitle }}</h4>
        </div>
        <div class="col-md-10">
            <button ng-click="add()" class="btn btn-primary">添加</button>
        </div>
    </div>
    <div class="row">
        <div class="item-sub-main">
            <table ng-table="tableParams" class="table table-striped table-bordered text-center">
                <tr ng-repeat="elem in $data">
                    <td data-title="'组ID'">{{ elem.id}}</td>
                    <td data-title="'组名'">{{ elem.name }}</td>
                    <td data-title="'权限'">{{ elem.permission_names }}</td>
                    <td data-title="'编辑'">
                        <button ng-click="edit(elem)" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </td>
                    <td data-title="'删除'">
                        <button class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
