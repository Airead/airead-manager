<div>
    <form role="form" name="form" class="form-horizontal">
        <div class="form-group">
            <h2 style="text-align: center; color: #666; border-bottom: 1px solid #EEEEEE; margin: 10px 30px; padding-bottom: 10px;">
                修改用户</h2>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">用户名</label>

            <div class="col-md-9">
                <input ng-model="obj.username" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">名字</label>

            <div class="col-md-3">
                <input ng-model="obj.first_name" type="text" class="form-control">
            </div>
            <label class="col-md-2 control-label">姓</label>

            <div class="col-md-3">
                <input ng-model="obj.last_name" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">邮箱</label>
            <div class="col-md-4">
                <input ng-model="obj.email" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">密码</label>
            <div class="col-md-4">
                <input ng-model="obj.password" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">当前组</label>

            <div class="col-md-9">
                <select ui-select2 multiple ng-model="obj.group_names" data-placeholder="用户组" class="form-control"
                        style="width: 354px;">
                    <option></option>
                    <option ng-repeat="group in groups" value="{{group.name}}">
                        {{ group.name }}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-9">
                <label class="checkbox-inline">
                    <input ng-model="obj.is_active" type="checkbox" value="option1"> 启用
                </label>
                <label class="checkbox-inline">
                    <input ng-model="obj.is_staff" type="checkbox" value="option2"> 雇员
                </label>
                <label class="checkbox-inline">
                    <input ng-model="obj.is_superuser" type="checkbox" value="option3"> 超级管理员
                </label>
            </div>
        </div>

        <div class="form-control-feedback" style="margin-top: 30px; padding-bottom: 15px">
            <div class="text-center">
                <button ng-disabled="sendDisabled" ng-click="save()" class="btn btn-default">
                    保存
                </button>
                <button ng-click="cancel()" class="btn btn-primary">
                    关闭
                </button>
            </div>
        </div>
    </form>
</div>
